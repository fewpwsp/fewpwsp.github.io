    <h2>Университете "Дубна"</h2>
    <h3>Есть вопросы?</h3>
    <form action="mailto:roman.loginov02@mail.ru" enctype="text/plain">
        <div>
            <div>Как вам удобно получить ответ:</div>
            <label for="radio_mail"><input type="radio" name="com_tion" id="radio_mail"> по почте</label><br>
            <label for="radio_tel"><input type="radio" name="com_tion" id="radio_tel"> по телефону</label><br>
            <label for="radio_none"><input type="radio" name="com_tion" id="radio_none"> не нужно отвечать</label><br>
        </div>
        <div>
            <div>Вопрос?</div>
            <label for="chb1"><input type="checkbox" name="chb1" id="chb1">может так</label><br>
            <label for="chb2"><input type="checkbox" name="chb2" id="chb2">или не так</label><br>
            <label for="chb3"><input type="checkbox" name="chb3" id="chb3">иначе</label><br>
        </div>
        <div>
            <div>Укажите тему вопроса:</div>
            <label for="theme"></label>
            <select name="theme" id="theme">
                <option value="work">работа</option>
                <option value="cooperation">сотрудничество</option>
                <option value="personal">личное</option>
            </select><br>
        </div>
        <div>
            
            <label for="name">Имя:</label> <input type="text" name="name" id="name"><br>
            <label for="email">Email:</label> <input type="email" name="email" id="email"><br>
            <label for="tel">Телефон:</label> <input type="tel" name="tel" id="tel"><br>
            <label for="message">Ваш вопрос:</label><br> <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <p><input type="submit" value="Отправить запрос"></p>
    </form>
